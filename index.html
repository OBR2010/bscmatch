<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bscmatch</title>
    <style>
         :root {
            --primary: #fe3c72;
            --secondary: #fd5564;
            --dark: #424242;
            --light: #ffffff;
            --gray: #f6f6f6;
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
            position: relative;
        }
        
        .app-container {
            max-width: 390px;
            width: 100%;
            height: 100vh;
            background-color: var(--light);
            position: relative;
            overflow: hidden;
            box-shadow: var(--shadow);
        }
        
        .header {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background-color: var(--light);
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
            position: relative;
            z-index: 10;
        }
        
        .logo {
            color: var(--primary);
            font-weight: 700;
            font-size: 28px;
            letter-spacing: -0.5px;
        }
        
        .header-info {
            text-align: center;
            font-size: 12px;
            color: #666;
            padding: 0 20px 10px;
            background-color: var(--light);
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }
        
        .card-container {
            position: relative;
            height: calc(100vh - 210px);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow: hidden;
        }
        
        .card {
            position: absolute;
            width: 90%;
            height: 75%;
            background-color: white;
            border-radius: 15px;
            box-shadow: var(--shadow);
            overflow: hidden;
            transition: transform 0.5s ease, opacity 0.5s ease;
        }
        
        .card-img {
            width: 100%;
            height: 75%;
            object-fit: cover;
            display: block;
        }
        
        .card-info {
            padding: 20px;
        }
        
        .card-name {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 5px;
            color: var(--dark);
        }
        
        .card-desc {
            font-size: 16px;
            color: #666;
            margin-bottom: 15px;
        }
        
        .card-footer {
            color: #999;
            font-size: 14px;
        }
        
        .actions {
            position: absolute;
            bottom: 60px;
            width: 100%;
            display: flex;
            justify-content: center;
            padding: 20px;
            background-color: var(--light);
            z-index: 10;
            border-top: 1px solid rgba(0, 0, 0, 0.05);
        }
        
        .action-btn {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: all 0.2s ease;
            color: white;
        }
        
        .action-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 7px 20px rgba(0, 0, 0, 0.25);
        }
        
        .disclaimer {
            position: absolute;
            bottom: 0;
            width: 100%;
            text-align: center;
            font-size: 11px;
            color: #666;
            padding: 10px 20px;
            background-color: var(--light);
            border-top: 1px solid rgba(0, 0, 0, 0.05);
        }
        
        .progress-container {
            position: absolute;
            top: 80px;
            left: 0;
            width: 100%;
            padding: 0 20px;
            z-index: 10;
        }
        
        .progress-bar {
            height: 4px;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 4px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background-color: var(--primary);
            width: 0%;
            transition: width 0.3s ease;
        }
        
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: scale(0.95);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        .card.visible {
            animation: fadeIn 0.5s forwards;
        }
        /* Loading animation */
        
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
        }
        
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: var(--primary);
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
        /* Tallest guys sidebar */
        
        .tallest-guys {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            width: 180px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 15px;
            padding: 15px;
            box-shadow: var(--shadow);
            color: white;
            display: none;
        }
        
        .tallest-guys h3 {
            text-align: center;
            margin-bottom: 10px;
            font-size: 16px;
        }
        
        .tallest-guy {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 14px;
            padding-bottom: 5px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .tallest-guy:last-child {
            border-bottom: none;
        }
        /* For larger screens only show the tallest guys sidebar */
        
        @media (min-width: 768px) {
            .tallest-guys {
                display: block;
            }
        }
        /* Profile counter */
        
        .profile-counter {
            position: absolute;
            top: 105px;
            right: 20px;
            background-color: var(--primary);
            color: white;
            font-size: 12px;
            padding: 5px 10px;
            border-radius: 15px;
            z-index: 10;
        }
    </style>
</head>

<body>
    <div class="app-container">
        <div class="header">
            <div class="logo">BSC Match</div>
        </div>

        <div class="header-info">
            Email bscmatchmake@gmail.com with your details and photo
        </div>

        <div class="progress-container">
            <div class="progress-bar">
                <div class="progress-fill"></div>
            </div>
        </div>

        <div class="profile-counter">Profile 1 of 6</div>

        <div class="card-container">
            <!-- Card will be shown here -->
        </div>

        <div class="actions">
            <div class="action-btn" onclick="nextProfile()">
                <svg width="30" height="30" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <polyline points="9 18 15 12 9 6"></polyline>
                </svg>
            </div>
        </div>

        <div class="disclaimer">
            We have no relation to Berwick Secondary College, B S C holds its meaning as Be Cool Secretly
        </div>

        <div class="loading">
            <div class="loading-spinner"></div>
        </div>
    </div>

    <!-- Tallest guys sidebar for desktop -->
    <div class="tallest-guys">
        <h3>Tallest Guys Ranking</h3>
        <div class="tallest-guy"><span>1. Harry</span> <span>185cm</span></div>
        <div class="tallest-guy"><span>2. Chase</span> <span>182cm</span></div>
        <div class="tallest-guy"><span>3. Owen</span> <span>179cm</span></div>
        <div class="tallest-guy"><span>4. Ethan</span> <span>179cm</span></div>
        <div class="tallest-guy"><span>5. Cameron</span> <span>178cm</span></div>
    </div>

    <script>
        // Sample profiles data - you can easily add more profiles here
        const profiles = [{
            name: "James",
            img: "/profilephotos/jamesphoto.jpg",
            description: "177cm, Yr 9",
            snapchat: "fitzy3007",
            height: 177
        }, {
            name: "Owen",
            img: "/profilephotos/owenphoto.jpg",
            description: "179cm, Yr 9",
            snapchat: "renshawowen",
            height: 179
        }, {
            name: "Cameron",
            img: "/profilephotos/camphoto.jpg",
            description: "178cm, Yr 9",
            snapchat: "cameronvisser22",
            height: 178
        }, {
            name: "Ethan",
            img: "/profilephotos/ethanphoto.png",
            description: "179cm, Yr 9",
            snapchat: "ethan.b0wden",
            height: 179
        }, {
            name: "Harry",
            img: "/profilephotos/harryphoto.jpg",
            description: "185cm, Yr 9",
            snapchat: "harrymihai19",
            height: 185
        }, {
            name: "Chase",
            img: "/profilephotos/chasephoto.jpg",
            description: "182cm, Yr 9",
            snapchat: "chase-w777",
            height: .182
        }];

        let currentCardIndex = 0;
        const cardContainer = document.querySelector('.card-container');
        const progressFill = document.querySelector('.progress-fill');
        const loading = document.querySelector('.loading');
        const profileCounter = document.querySelector('.profile-counter');
        let currentCard = null;

        // Initialize the cards
        function initCards() {
            // Clear container
            cardContainer.innerHTML = '';

            // Show current profile
            const profile = profiles[currentCardIndex];

            // Create card
            currentCard = document.createElement('div');
            currentCard.classList.add('card');

            // Safely handle cases where the image might not exist
            const imageHtml = profile.img ?
                `<img src="${profile.img}" alt="${profile.name}" class="card-img">` :
                `<div class="card-img" style="background-color: #f3f3f3; display: flex; justify-content: center; align-items: center;">
                    <span style="font-size: 64px; color: #aaa;">ðŸ“·</span>
                </div>`;

            currentCard.innerHTML = `
                ${imageHtml}
                <div class="card-info">
                    <h2 class="card-name">${profile.name}</h2>
                    <p class="card-desc">${profile.description}</p>
                    <div class="card-footer">Snapchat: ${profile.snapchat}</div>
                </div>
            `;

            cardContainer.appendChild(currentCard);

            // Add visible class after a small delay to trigger animation
            setTimeout(() => {
                currentCard.classList.add('visible');
            }, 10);

            // Update progress bar
            updateProgressBar();

            // Update profile counter
            updateProfileCounter();
        }

        function updateProgressBar() {
            const progress = (currentCardIndex / profiles.length) * 100;
            progressFill.style.width = `${progress}%`;
        }

        function updateProfileCounter() {
            profileCounter.textContent = `Profile ${currentCardIndex + 1} of ${profiles.length}`;
        }

        function nextProfile() {
            // Add exit animation
            currentCard.style.transform = 'translateX(1000px)';
            currentCard.style.opacity = '0';

            // Show loading briefly
            loading.style.display = 'block';

            // Move to next profile with a delay to allow for smooth transition
            setTimeout(() => {
                // Move to next profile
                currentCardIndex++;

                // Check if we've reached the end
                if (currentCardIndex >= profiles.length) {
                    // Reset to the beginning
                    currentCardIndex = 0;
                }

                // Hide loading
                loading.style.display = 'none';

                // Reload card
                initCards();
            }, 300);
        }

        // Initialize when page loads
        window.onload = function() {
            initCards();
        };
    </script>
</body>

</html>
